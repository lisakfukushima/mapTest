<ons-navigator ng-controller="MapController">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
            </div>
            <div class="center">Settings Page</div>
        </ons-toolbar>
        
        <div style="text-align: center">
            <h1>Settings</h1>
            <ons-button onclick="slidingMenu.setMainPage('map.html')">Back</ons-button>
            
            <ons-button ng-controller="timerController" ng-click="start()">start</ons-button>
            <ons-button ng-controller="timerController" ng-click="stop()">stop</ons-button>
        </div>
    </ons-page>
</ons-navigator>
